upstream config {
    # 'web'은 docker-compose에서 정의할 django 컨테이너의 서비스 이름입니다.
    server web:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://config;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # 정적 파일(CSS, JS) 서빙 설정
    location /static/ {
        alias /app/staticfiles/;
    }
}
