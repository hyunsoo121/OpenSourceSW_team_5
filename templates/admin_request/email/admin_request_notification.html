<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>관리자 요청 알림</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#111; background:#f6f8fb; }
      .card { max-width:680px; margin:22px auto; padding:20px; border-radius:8px; background:#ffffff; box-shadow:0 6px 18px rgba(13, 23, 33, 0.06); }
      .header { border-bottom:1px solid #eef2f5; padding-bottom:10px; margin-bottom:14px }
      h1 { font-size:18px; margin:0 0 4px 0 }
      .meta { color:#6b7280; font-size:13px }
      .content { white-space:pre-wrap; line-height:1.6; margin-top:12px; color:#111 }
      .button { display:inline-block; margin-top:18px; padding:10px 14px; background:#0b74de; color:#fff; text-decoration:none; border-radius:6px }
      .footer { margin-top:18px; font-size:12px; color:#777 }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>새 관리자 요청이 등록되었습니다</h1>
        <div class="meta">요청자: {{ requester }} · 유형: {{ request_type }}</div>
      </div>

      <div class="content">{{ content }}</div>

      <a class="button" href="{{ detail_url }}">요청 상세 보기</a>

      <div class="footer">이 메일은 시스템에서 자동 발송됩니다. 문제가 있으면 관리자에게 문의하세요.</div>
    </div>
  </body>
</html>
