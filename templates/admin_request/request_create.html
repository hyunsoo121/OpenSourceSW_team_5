{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/admin_request/request_create.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="request-section">
            <div class="request-box">
                <h1>관리자 요청 페이지</h1>
                <form method="post">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                        <div class="errors">{{ form.non_field_errors }}</div>
                    {% endif %}
                    <div class="form-fields">
                        {{ form.as_p }}
                    </div>
                    <div>
                        <button type="submit" class="submit">제출</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/admin_request/request_create.js' %}"></script>
{% endblock %}
