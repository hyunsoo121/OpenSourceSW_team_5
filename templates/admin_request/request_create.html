{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/admin_request/request_create.css' %}">
{% endblock %}

{% block content %}
    <section class="request-create-section">
        <h2>관리자 요청 작성</h2>
        <form method="post" action="/admin-request/create/">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="5" required></textarea>

            <button type="submit">작성하기</button>
        </form>
    </section>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/admin_request/request_create.js' %}"></script>
{% endblock %}
