<div id="posts-list-container">
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'posts:posts_detail' post.id %}" class="btn btn-sm btn-secondary" style="margin-top: 10px;">
                        {{ post.name }} - {{ post.get_type_display }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>등록된 게시글이 없습니다.</p>
    {% endif %}
</div>
