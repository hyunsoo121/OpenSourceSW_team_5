                        <input type="text" placeholder="아이디" aria-label="아이디 입력" id="username" name="username" required>

                        <input type="password" placeholder="비밀번호" aria-label="비밀번호 입력" id="password" name="password" required>

                    </div>

                    <button type="submit" class="login-btn" aria-label="로그인 버튼">로그인</button>

                </form>

                    <a href="{% url 'signup' %}">회원가입</a>
